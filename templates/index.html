<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Enter Transaction Data</h1>
  <form action="/predict-form" method="post">
    {% for col in features %}
      <label>{{ col }}:</label>
      <input type="text" name="{{ col }}" required><br><br>
    {% endfor %}
    <input type="submit" value="Predict">
  </form>
</body>
</html>
